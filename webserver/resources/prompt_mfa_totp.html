<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>MFA Code</title>
  <meta name="description" content="MFA Prompt">
  <meta name="author" content="Jordan Smith">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/skeleton.css">
  <link rel="stylesheet" href="/static/css/custom.css">


  <!--Specific TOTP functions
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="/static/js/totp.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="/static/images/favicon.png">

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column offset-by-three medium-space">
        <h4 class="">Enter MFA Code</h4>
        <p>
          In order to access restricted resources you must verify your identity. Please enter your MFA code below.
          If you are encountering issues, please send an email to <a href="mailto:{{.HelpMail}}">{{.HelpMail}}</a>
        </p>

      </div>

      {{if .Message }}
      <div class="one-half column offset-by-three small-space">
        <p class="alert alert-error">{{ .Message }}</p>
      </div>
      {{end}}

      <div class="row" hidden="true" id="error">
        <div class="one-half column offset-by-three">
          <p class="alert alert-error" id="errorMsg">A server error has occurred, please contact: {{.HelpMail}}</p>
        </div>
      </div>
      
      <form id="loginForm" autocomplete="off">
        <div class="row">
          <div class="one-half column offset-by-three">
            <label for="mfaCode">MFA Code</label>
            <input name="code" class="u-full-width" type="text" maxlength="6" placeholder="000000" id="mfaCode"
              autofocus>
          </div>

          <div class="one-half column offset-by-three">
            <input class="button-primary u-pull-right" type="submit" value="Submit">
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
